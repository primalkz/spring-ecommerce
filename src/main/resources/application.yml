# application.yml
server:
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/registration_db
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create # or your desired value (none, create, create-drop, validate)
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: email@gmail.com
    password: PASSWD_FOR_APP
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true